        $("button").click(function () {
          let effect = $(this).attr("data-ease"); //attr은 속성을 가져오는 것
          $(".photo").slideUp(1000, effect, function () {
            $(this).slideDown(1000, effect);
          });
        });
      });

  <body>
    <div class="photo"><img src="../images/photo1.jpg" alt="photo1" /></div>
    <button data-ease="swing">swing</button>
    <button data-ease="linear">linear</button>
    <button data-ease="easeOutQuart">easeOutQuart</button>
    <button data-ease="easeInOutElastic">easeInOutElastic</button>
    <button data-ease="easeInOutQuad">easeInOutQuad</button>
