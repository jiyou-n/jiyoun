    <a href="http://www.naver.com" id="google">구글</a>
    <script>
      let txt = document.getElementById("google");
      function myfnc(e) {
        e.preventDefault();
        location.href = "http://www.google.com";

      txt.onclick = function (a) {
        myfnc(a);
