<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for</title>
    <script>
      let text = "";
      let i = 0;
      /*while(조건) {
            실행문
        }*/
      while (i < 10) {
        text += i + "<br>";
        i++;
      }
      document.write(text);
      let text2 = "";
      for (let i = 0; i < 10; i++) {
        text2 += i + "<br>";
      }
      document.write(text2);
    </script>
  </head>
  <body></body>
</html>
