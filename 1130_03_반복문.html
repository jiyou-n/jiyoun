<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for</title>
    <script>
      let text = "";
      let i = 0;
      do {
        text += "<br>The number is " + i;
        i++;
      } while (i < 10);
      document.write(text);

      let text2 = "";
      let j = 9;
      do {
        text2 += "<br>The number is" + j;
        j--;
        if (j == 0) break;
      } while (j < 10);
      document.write(text2);
    </script>
  </head>
  <body></body>
</html>
