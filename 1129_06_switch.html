<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문</title>
    <script>
        let week = new Date();
        let weekday = week.getDay();
        console.log(weekday)
        switch(weekday) {
            case 0:
                document.write("일요일");
                break;
            case 1:week
                document.write("월요일");
                break;
            case 2: week 
                document.write("화요일");
                break;
            case 3: week 
                document.write("수요일");
                break;
            case 4: week 
                document.write("목요일");
                break;
            case 5: week 
                document.write("금요일");
                break;
            default:
                document.write("토요일")
        }
    </script>
